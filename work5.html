<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
    <style>
        @font-face {
            font-family: 'Catherova';
            src: url('Catherova.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Catherova', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: auto; /* 修改这里 */
            background: url('work5 pics/circle.GIF') no-repeat center center;
            background-size: cover;
        }

        h1 {
            color: rgb(255, 255, 255);
            font-size: 5rem;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px white;
        }

        .spacer {
            height: 100px; /* 调整高度 */
        }
        
        .close {
            position: fixed; /* 固定位置 */
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: #fff; /* 修改颜色为白色 */
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <span class="close" onclick="window.location.href='index.html'">&times;</span>
    <h1>" Circles "</h1>
    <div class="gallery">
        <img src="work5 pics/1.JPG" alt="Image 1">
        <img src="work5 pics/2.JPG" alt="Image 2">
        <img src="work5 pics/5.JPG" alt="Image 3">
        <img src="work5 pics/6.JPG" alt="Image 4">
        <img src="work5 pics/3.JPG" alt="Image 5">
        <img src="work5 pics/4.JPG" alt="Image 6">
        
    </div>
    
    <div class="spacer"></div>
</body>
</html>
